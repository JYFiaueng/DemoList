<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PageVisibility API</title>
</head>
<body>

document.hidden：返回一个布尔值，表示当前是否被隐藏。
document.visibilityState：表示页面当前的状态，可以取三个值，分别是visibile（页面可见）、hidden（页面不可见）、prerender（页面正处于渲染之中，不可见）。
当页面的可见状态发生变化时，会触发VisibilityChange事件。<br>
按F12
<script>
	document.addEventListener('webkitvisibilitychange', function (e){
		console.log(document.webkitHidden);
		console.log(document.webkitVisibilityState);
	});
</script>
</body>
</html>
