<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
	#div1 {width:300px; height:300px;padding:10px;border:1px solid #aaaaaa;}
	</style>
<script type="text/javascript">
function allowDrop(ev){
	ev.preventDefault();
	//默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。
}

function drag(ev){
	ev.dataTransfer.setData("Text",ev.target.id);//设置被拖拽的数据类型和值
}

function drop(ev){
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="22.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200" />

<!-- draggable设置为true就可拖拽了，ondragstart开始拖拽事件 ondragover结束事件 ondrop放置事件-->

</body>
</html>
